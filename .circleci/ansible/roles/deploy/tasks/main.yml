- name: Transfer Zipped file
  copy:
    src: /root/project/backend.tgz
    dest: /home/ubuntu/

- name: Untar file
  shell: |
    cd /home/ubuntu
    tar -xvzf backend.tgz
    ls


#unarchive: src=/home/ubuntu/backend.tgz dest=/home/ubuntu

