- name: "Curl nvm"
  become: true
  shell: |
    curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.0/install.sh | bash

- name: "Install latest node and npm"
  become: true
  shell: |
    source ~/.bashrc
    nvm install 16
    nvm use 16
  args:
    executable: /bin/bash

- name: "Use latest npm to install dependencies"
  become: true
  shell: |
    cd /home/ubuntu/backend
    npm install
  args:
    executable: /bin/bash
  # npm audit fix --audit-level=critical --force
  # ls -la

- name: "build package"
  become: true
  shell: |
    cd /home/ubuntu/backend
    npm run build
  args:
    executable: /bin/bash

- name: Executing node
  become: true
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm --name backend -- start
    pm2 ls
  args:
    executable: /bin/bash
