- name: "update apt packages"
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: "install node"
  become: yes
  apt:
    name: nodejs
    state: present

- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes

